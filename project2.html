<body>
    <div id="menu">
           <i class="fa fa-bars" aria-hidden="true" onclick="open_menu();"></i>

        </ul>
    </div>  
    <script type="text/javascript">
    function open_menu(){
        var x = document.getElementById('menu');
        x.classList.add('mobile-mode')
    }
    function close_menu(){
        var x = document.getElementById('menu');
        x.classList.remove('mobile-mode')
    }
    </script>
